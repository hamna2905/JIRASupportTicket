<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ticket</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="ftco-section" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="wrapper">
                            <!-- <div class="row no-gutters mb-5"> -->
                                <!-- <div class="col-md-7"> -->
                                    <div class="contact-wrap w-100 p-md-5 p-4">
                                        <h3 class="mb-4" style="text-align: center;">Customer Service</h3>
                                        <div id="form-message-warning" class="mb-4"></div>
                                        <div id="form-message-success" class="mb-4">
                                            Your ticket was sent, thank you!
                                        </div>
                                        <form action="form.jsp" method="POST" id="contactForm" name="contactForm" class="contactForm" >
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" for="title">Title</label>
                                                        <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="label" for="email">Email address</label>
                                                        <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="subject">Subject</label>
                                                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                                                    </div>
                                                </div> -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="#">Message</label>
                                                        <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="label" for="files">Files</label>
                                                        <input type="file" class="form-control" name="files" >
                                                    </div><br>
                                                </div> -->
                                                <div class="col-md-12" style="text-align: center;">
                                                    <div class="form-group">
                                                        
                                                        <input type="submit" value="Submit Support Ticket" class="btn btn-primary" >
                                                        <div class="submitting"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                <!-- </div> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
